
  <body>

  
   

    <div class="container my-3">
    <form action="/" method="post">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Todo title</label>
          <input type="text" name="title" class="form-control" id="title" aria-describedby="emailHelp">
          <div id="text" class="form-text">Add the title for the todo list.</div>
        </div>
        <div class="mb-3">
          <label for="text" class="form-label">Todo Description</label>
          <textarea type="text" name="desc" class="form-control" id="desc" rows="4"></textarea>
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="container my-3">
      {% if alltodo|length==0 %}
      <h1>Nothing here </h1>
      {% else %}
        <table class="table">
            <thead>
              <tr class="bg-body-tertiary">
                <th scope="col">Sno</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Time</th>
                <th scope="col">Operation</th>
              </tr>
            </thead>
            <tbody>
              {% for todo in alltodo %}
              <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{todo.title}}</td>
                <td>{{todo.desc}}</td>
                <td>{{todo.time}}</td>
                <td>
                  <a href="/update/{{todo.sno}}" type="button" class="btn btn-outline-success btn-sm mx-1">Update</a>
                  <a href="/delete/{{todo.sno}}"  type="button" class="btn btn-outline-danger btn-sm mx-1">Delete</a>
                </td>
              </tr>
              {% endfor  %}
              {% endif %}
            </tbody>
          </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
